<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog creator</title>

    <!-- Fonts -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    
    <!-- Css -->
    <link rel="stylesheet" href="../CSS/storyCreator.css">
    <link rel="stylesheet" href="../CSS/sideNavbar.css">
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../IMAGES/logoLight.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Folklore</span>
                    <span class="profession">Story creator</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-pen icon'></i>
                    <input type="text" placeholder="Title..." maxlength="50" id="title">
                </li>
                    <li class="search-box">
                            <i class='bx bx-text icon' ></i>
                            <textarea type="text" maxlength="5000" id="summary" placeholder="Summary..."></textarea>
                    </li>

                    <li class="search-box">
                            <i class='bx bx-shield icon' ></i>
                            <span class="text nav-text lblWarning">Warnings</span>
                    </li>
                    <li class="choosers">
                        <select class="warnings" id="myMulti" ></select>
                    </li>

                    <li class="search-box">
                            <i class='bx bx-image icon' ></i>
                            <span class="text nav-text">Image</span>
                    </li>
                    <li class="choosers">
                        <input type="file" id="img" accept="image/*" onchange="loadFile(event, 'imgHolder')"></input>
                    </li>
            </div>
            <div id="imgHolder"></div>
            <div class="bottom-content">
                <li class="">
                    <a href="../HTML/postCreator.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Exit</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Canvas</div>
        <nav class="myMenu">
            <input type="checkbox" href="#" class="myMenu-open" name="myMenu-open" id="myMenu-open" />
            <label class="myMenu-open-button" for="myMenu-open">
                <span class="lines line-1"></span>
                <span class="lines line-2"></span>
                <span class="lines line-3"></span>
            </label>
    
            <a href="../HTML/postCreator.html" class="myMenu-item purple" id="btnAdd"><i class="fa fa-backward"></i></a>
            <a href="#" class="myMenu-item blue"><i class="fa fa-upload"></i></a>
            <a href="#" class="myMenu-item red"  id="btnDelete"><i class="fa fa-trash"></i></a>
    
        </nav>
        <textarea id="content" class="blogContent"></textarea>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="../JS/checkForCookie.js" defer></script>
    <script src="../JS/constants.js" defer></script>
    <script src="../JS/blogCreator.js" defer></script>
    <script src="../JS/sideNavbar.js" defer></script>
</body>

</html>
