<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <!-- <link rel="stylesheet" href="../LIB/bootstrap.min.css"> -->
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="loginForm">
                <h1>Create Account</h1>
                <input type="text" placeholder="Username" name="username" id="username" required />
                <input type="email" placeholder="Email" name="email" id="email" required />
                <input type="password" placeholder="Password" name="password" id="password" required />
                <input type="password" placeholder="Confirm password" name="passwordConfirm" id="passwordConfirm"
                    required />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <!-- Write it down next time -->
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" type="button" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" type="button" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="../JS/loginBox.js" defer></script>
</body>

</html>
