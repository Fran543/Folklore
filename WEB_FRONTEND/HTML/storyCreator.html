<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive story creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/sideNavbar.css">
    <link rel="stylesheet" href="../CSS/storyCreator.css">
    <link rel="stylesheet" href="../CSS/multiselectDropDown.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../IMAGES/logoLight.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Folklore</span>
                    <span class="profession">Story creator</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-pen icon'></i>
                    <input type="text" placeholder="Title..." maxlength="50">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-text icon' ></i>
                            <span class="text nav-text">Summary</span>
                        </a>
                    </li>
                    <li class="search-box">
                        <textarea type="text" maxlength="500" id="summary" placeholder="Summary..."></textarea>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-shield icon' ></i>
                            <span class="text nav-text">Warnings</span>
                        </a>
                    </li>
                    <li>
                        <select class="warnings" id="myMulti"></select>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-image icon' ></i>
                            <span class="text nav-text">Image</span>
                        </a>
                    </li>
                    <li>
                        <input type="file" id="img" accept="image/*" onchange="loadFile(event, 'imgHolder')"></input>
                    </li>
                </ul>
            </div>
            

            <div id="imgHolder"></div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Exit</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>
    <section class="home">
        <div class="text">Canvas</div>
        <nav class="myMenu">
            <input type="checkbox" href="#" class="myMenu-open" name="myMenu-open" id="myMenu-open" />
            <label class="myMenu-open-button" for="myMenu-open">
                <span class="lines line-1"></span>
                <span class="lines line-2"></span>
                <span class="lines line-3"></span>
            </label>
    
            <a href="#" class="myMenu-item purple" id="btnAdd"><i class="fa fa-plus"></i></a>
            <a href="../HTML/postCreator.html" class="myMenu-item blue"><i class="fa fa-backward"></i></a>
            <a href="#" class="myMenu-item green" id="btnCreate"><i class="fa fa-upload"></i></a>
            <a href="#" class="myMenu-item red"  id="btnDelete"><i class="fa fa-trash"></i></a>
    
        </nav>
        <div class="canvas"></div>
    </section>

    <div class="ping">
        <div class="words word-1">
            <span>D</span>
            <span>R</span>
            <span>A</span>
            <span>G</span>
            <span>&</span>
            <span>D</span>
            <span>R</span>
            <span>O</span>
            <span>P</span>
        </div>

        <div class="words word-2">
            <span>T</span>
            <span>H</span>
            <span>E</span>
        </div>

        <div class="words word-3">
            <span>D</span>
            <span>I</span>
            <span>V</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" defer></script>
    <script src="../JS/idle.js" defer></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" defer></script>
    <script src="../JS/storyCreator.js" defer></script>
    <script src="../JS/sideNavbar.js" defer></script>
    <script src="../JS/multiselectDropDown.js" defer></script>
</body>

</html>
